<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgb(30, 6, 25);
            padding: 15px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.5s ease-in-out;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .navbar:hover {
            /* background: rgba(100, 97, 97, 0.9);*/
        }

        .navbar .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            flex: 1;
            font-family: "Lucida Handwriting";
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 40px;
            flex: 1;
            justify-content: center;
            margin-top: 10px;
            position: relative;
        }

        .navbar ul li {
            position: relative;
            overflow: hidden;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-family: "Verdana";
            transition: all 0.3s ease-in-out;
            position: relative;
            padding: 5px 0;
            display: inline-block;
        }

        /* Sliding Underline Effect */
        .navbar a::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 3px;
            background: rgba(129, 50, 113, 0.34);
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
        }

        .navbar a:hover::after {
            width: 100%;
        }

        /* Smooth Hover Effect */
        .navbar a:hover {
            color: #813271;
            transform: translateY(-2px);
        }

        /* Navbar Buttons */
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }


        .customer-btn img, .search-btn img {
            width: 24px;
            height: 24px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            outline: none;
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hero Section */
        .content h1 {
            font-size: 50px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
            margin-top: -150px;
            font-family: "Lucida Handwriting";
        }

        .highlight {
            color: rgba(0, 0, 0, 0.4);
        }


        /* Floating Shop Now Button */
        .floating-shop-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #813271;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            animation: fadeInUp 1s ease-in-out;
            display: none; /* Initially hidden */
        }

        .floating-shop-btn:hover {
            transform: scale(1.1);
            background: #734a5b;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .floating-shop-btn:hover {
            animation: bounce 0.5s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }


            .image-container img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

            .cart-overlay {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255, 0, 0, 0.8);
                padding: 10px;
                border-radius: 50%;
                display: none;
            }

            .cart-overlay i {
                color: white;
                font-size: 20px;
            }

            .image-container:hover .cart-overlay {
                display: block;
            }

            /* Styling for the social media icons */
            .social-icons {
                display: flex;
                justify-content: center;
                gap: 15px;
                padding: 20px;
            }

            .social-icons a {
                text-decoration: none;
                color: #555;
                font-size: 2rem;
                transition: color 0.3s;
            }

            .social-icons a:hover {
                color: #813271; /* Hover color for the icons */
            }
        }
    </style>
</head>
