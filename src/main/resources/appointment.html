<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Book an Appointment</h2>
    <div id="alert" class="alert d-none"></div>

    <form id="appointmentForm" class="mt-4">
        <div class="mb-3">
            <label for="patientId" class="form-label">Patient ID:</label>
            <input type="text" class="form-control" id="patientId" name="patientId" required>
        </div>

        <div class="mb-3">
            <label for="doctorId" class="form-label">Select Doctor:</label>
            <select class="form-select" id="doctorId" name="doctorId" required>
                <option value="" selected disabled>Loading doctors...</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="appointmentDate" class="form-label">Select Date:</label>
            <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" required>
        </div>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">Book Appointment</button>
    </form>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Appointment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to book this appointment?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success" id="confirmButton">Confirm</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (Popper.js included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("http://localhost:8080/api/doctors")
            .then(response => response.json())
            .then(data => {
                let doctorDropdown = document.getElementById("doctorId");
                doctorDropdown.innerHTML = '<option value="" selected disabled>Choose a doctor</option>';
                data.forEach(doctor => {
                    let option = document.createElement("option");
                    option.value = doctor.id;
                    option.textContent = `${doctor.name} - ${doctor.specialty}`;
                    doctorDropdown.appendChild(option);
                });
            })
            .catch(error => console.error("Error fetching doctors:", error));
    });

    document.getElementById("confirmButton").addEventListener("click", function() {
        let patientId = document.getElementById("patientId").value;
        let doctorId = document.getElementById("doctorId").value;
        let appointmentDate = document.getElementById("appointmentDate").value;

        if (!patientId || !doctorId || !appointmentDate) {
            showAlert("danger", "Please fill in all fields.");
            return;
        }

        let appointmentData = { patient_id: patientId, doctor_id: doctorId, appointment_date: appointmentDate };

        fetch("http://localhost:8080/api/appointments", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(appointmentData)
        })
            .then(response => response.json())
            .then(data => {
                showAlert("success", "Appointment booked successfully!");
                document.getElementById("appointmentForm").reset();
                bootstrap.Modal.getInstance(document.getElementById('confirmModal')).hide();
            })
            .catch(error => {
                showAlert("danger", "Error booking appointment.");
                console.error("Error:", error);
            });
    });

    function showAlert(type, message) {
        let alertDiv = document.getElementById("alert");
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        alertDiv.classList.remove("d-none");
        setTimeout(() => alertDiv.classList.add("d-none"), 5000);
    }
</script>
</body>
</html>
