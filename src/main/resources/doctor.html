<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container, .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .navbar {
            background-color: #0d6efd;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
        }
    </style>
</head>
<body class="py-5">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Asiri Hospitals</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="doctor.html">Doctors Management</a></li>
                <li class="nav-item"><a class="nav-link" href="departments.html">Departments Management</a></li>
                <li class="nav-item"><a class="nav-link" href="appointments.html">Appointments Management</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <!-- Form Section -->
            <div class="form-container">
                <h2 class="text-center mb-4">Doctor Registration</h2>
                <form id="doctorForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="doctor_id" class="form-label">Doctor ID</label>
                        <input type="text" class="form-control" id="doctor_id" required>
                    </div>
                    <div class="col-md-6">
                        <label for="user_id" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="user_id" required>
                    </div>
                    <div class="col-md-6">
                        <label for="doctor_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="doctor_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="specialization" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="specialization" required>
                    </div>
                    <div class="col-md-6">
                        <label for="available_from" class="form-label">Available From</label>
                        <input type="text" class="form-control" id="available_from" required>
                    </div>
                    <div class="col-md-6">
                        <label for="available_to" class="form-label">Available To</label>
                        <input type="text" class="form-control" id="available_to" required>
                    </div>
                    <div class="col-12 d-flex gap-2 justify-content-end">
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">
                            <i class="bi bi-x-circle"></i> Clear
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Doctor
                        </button>
                    </div>
                </form>
            </div>

            <!-- Table Section -->
            <div class="table-container">
                <h3 class="mb-4">Doctors List</h3>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>Doc ID</th>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Specialization</th>
                            <th>Available From</th>
                            <th>Available To</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="doctorTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/jquery-3.7.1.min.js"></script>
<script>

    $(document).ready(function () {
        fetchDoctorData();

        $('#doctorForm').on('submit', function (e) {
            e.preventDefault();
            saveDoctor();
        });
    });

    function fetchDoctorData() {
        $.ajax({
            url: "http://localhost:8080/api/v1/doctor/getAll",
            method: "GET",
            success: function (response) {
                $("#doctorTable").empty();
                response.data.forEach(data => {
                    $("#doctorTable").append(`
                    <tr>
                        <td>${data.id}</td>
                        <td>${data.userId}</td>
                        <td>${data.doctorName}</td>
                        <td>${data.specialization}</td>
                        <td>${data.availableFrom}</td>
                        <td>${data.availableTo}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="editDoctor(${data.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="removeDoctor(${data.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `);
                });
            },
            error: function () {
                alert("Error loading data!");
            }
        });
    }

    function saveDoctor() {
        const doctorData = {
            id: $('#doctor_id').val(),
            userId: $('#user_id').val(),
            doctorName: $('#doctor_name').val(),
            specialization: $('#specialization').val(),
            availableFrom: $('#available_from').val(),
            availableTo: $('#available_to').val()
        };

        $.ajax({
            url: "http://localhost:8080/api/v1/doctor/save",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(doctorData),
            success: function () {
                alert("Doctor Saved!");
                fetchDoctorData();
                $('#doctorForm')[0].reset();
            },
            error: function () {
                alert("Error saving doctor!");
            }
        });
    }

    function clearForm() {
        $('#doctorForm')[0].reset();
    }

</script>
</body>
</html>
