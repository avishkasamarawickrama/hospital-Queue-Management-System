<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        input {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 0.75rem;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        }
        .navbar {
            background-color: #0d6efd;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #dfe6ff !important;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
        }
        .table-light th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        .table-responsive {
            overflow-x: auto;
        }
        /* Additional Colors and Styling */
        .form-container h2 {
            color: #0d6efd;
            font-weight: bold;
        }
        .table-container h3 {
            color: #0d6efd;
            font-weight: bold;
        }
        .btn-outline-primary {
            color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-outline-primary:hover {
            background-color: #0d6efd;
            color: white;
        }
        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }
        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }
        .custom-file-upload i {
            color: #0d6efd;
        }
        .custom-file-upload p {
            color: #6c757d;
        }
    </style>
</head>
<body class="py-5">

<!-- Navigation Bar -->
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Asiri Hospitals</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="doctor.html">Doctors Management</a></li>
                <li class="nav-item"><a class="nav-link" href="departments.html">Departments Management</a></li>
                <li class="nav-item"><a class="nav-link" href="appointments.html">Appointments Management</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <!-- Form Section -->
            <div class="form-container">
                <h2 class="text-center mb-4">Departments Management </h2>
                <form id="customerForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="id" class="form-label">Department ID</label>
                        <input type="text" class="form-control" id="id" required>
                    </div>
                    <div class="col-md-6">
                        <label for="name" class="form-label"> Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <div class="col-12 d-flex gap-2 justify-content-end">
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">
                            <i class="bi bi-x-circle"></i> Clear
                        </button>
                        <button type="submit" class="btn btn-primary" id="saveBtn">
                            <i class="bi bi-save"></i> Save Department
                        </button>
                    </div>
                </form>
            </div>

            <!-- Table Section -->
            <div class="table-container">
                <h3 class="mb-4">Department List</h3>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="departmentTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.7.1.min.js"></script>
<script>
    let isEditing = false;
    let currentEditId = null;

    fetchDepartmentData();

    function fetchDepartmentData() {
        $.ajax({
            url: "http://localhost:8080/api/v1/department/getAll",
            success: function (response) {
                department = response.data;
                $("#departmentTable").empty();
                for (const data of department) {
                    $("#departmentTable").append(
                        `<tr data-id="${data.id}">
                            ${createTableRow(data.id, data.name)}
                        </tr>`
                    );
                }
            },
            error: function (error) {
                alert(error);
            }
        });
    }

    $('#departmentForm').on('submit', function (e) {
        e.preventDefault();
        saveDepartment();
    });

    function saveDepartment() {
        const id = $('#id').val();
        const name = $('#name').val();


        if (!id || !name) {
            alert('ID and Name are required!');
            return;
        }

        if (isEditing) {
            updateExistingCustomer(id, name);
        } else {
            addNewCustomer(id, name);
        }

        clearForm();
    }

    function addNewDepartment(id, name) {
        $.ajax({
            url: "http://localhost:8080/api/v1/department/save",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(
                {
                    id: id,
                    name: name,

                }),
            success: function (response) {
                fetchDepartmentData();
                clearForm();
                alert("Department Saved!");
            },
            error: function (error) {
                alert(error);
            }
        });
    }

    function updateExistingDepartment(id, name) {
        $.ajax({
            url: "http://localhost:8080/api/v1/department/update",
            method: "PUT",
            contentType: "application/json",
            data: JSON.stringify(
                {
                    id: id,
                    name: name,

                }),
            success: function (response) {
                fetchDepartmentData();
                clearForm();
                alert("Department Updated!");

                isEditing = false;
                currentEditId = null;
                $('#saveBtn').html('<i class="bi bi-save"></i> Save Department');
            },
            error: function (error) {
                alert(error);
            }
        });
    }

    function createTableRow(id, name) {
        return `
            <td>${id}</td>
            <td>${name}</td>

            <td>
                <button class="btn btn-sm btn-outline-primary" onclick="editDepartment(this)">
                    <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" onclick="removeDepartment(this)">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        `;
    }

    window.editDepartment = function (button) {
        const $row = $(button).closest('tr');
        const $cells = $row.find('td');

        $('#id').val($cells.eq(0).text());
        $('#name').val($cells.eq(1).text());


        isEditing = true;
        currentEditId = $cells.eq(0).text();
        $('#saveBtn').html('<i class="bi bi-check-circle"></i> Update Department');
        $('#id').prop('disabled', true);
    };

    window.removeDepartment = function (button) {
        const $row = $(button).closest('tr');
        const $cells = $row.find('td');

        let id = $cells.eq(0).text();

        if (confirm('Are you sure you want to delete this department?')) {
            $.ajax({
                url: "http://localhost:8080/api/v1/department/delete/" + id,
                method: "DELETE",
                success: function (response) {
                    fetchDepartmentData();
                    alert("Department Deleted!");
                },
                error: function (error) {
                    console.log(error)
                }
            })
        }
    };

    function clearForm() {
        $('#DepartmentForm')[0].reset();
        $('#id').prop('disabled', false);
        isEditing = false;
        currentEditId = null;
        $('#saveBtn').html('<i class="bi bi-save"></i> Save Department');
    }
</script>
</body>
</html>
