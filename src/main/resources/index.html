<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Queue System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Global styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #007bff, #00c6ff);
            font-family: 'Poppins', sans-serif;
        }

        /* Login container */
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 380px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Hospital Logo */
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }

        /* Heading */
        h3 {
            font-weight: bold;
            color: #007bff;
            font-size: 26px;
            margin-bottom: 20px;
        }

        /* Form styling */
        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 8px;
            padding-left: 40px;
            border: 1px solid #d1d1d1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        /* Icons inside inputs */
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
        }

        /* Buttons */
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Register button */
        #registerButton {
            background: none;
            border: none;
            color: #007bff;
            font-weight: bold;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 15px;
        }

        #registerButton:hover {
            text-decoration: underline;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            margin-top: 15px;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="images/health%20care%20.png" alt="Hospital Logo" class="logo">
    <h3>HealthCare Hospitals</h3>
    <form id="loginForm">
        <div class="form-group">
            <span class="input-icon"><i class="fas fa-user"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
        <button id="registerButton">Register Now</button>
        <div class="loading-spinner">
            <span class="spinner-border text-primary" role="status"></span>
        </div>
    </form>
</div>

<!-- FontAwesome for icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

<script>
    document.getElementById("loginButton").addEventListener("click", function (event) {
        event.preventDefault();

        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }

        let user = { email, password };

        // Show loading spinner
        $(".loading-spinner").show();

        fetch("http://localhost:8080/api/v1/auth/authenticate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(user)
        })
            .then(response => response.json())
            .then(response => {
                $(".loading-spinner").hide(); // Hide spinner

                if (response.code === 201 && response.data.token) {
                    localStorage.setItem("authToken", response.data.token);

                    fetch("http://localhost:8080/api/v1/admin/checkRole", {
                        method: "GET",
                        headers: { "Authorization": `Bearer ${response.data.token}` }
                    })
                        .then(response => response.json())
                        .then(roleData => {
                            if (roleData.role === "ADMIN") {
                                window.location.href = "admin_dashboard.html";
                            } else if (roleData.role === "USER") {
                                window.location.href = "user_dashboard.html";
                            } else {
                                alert("User role not recognized.");
                            }
                        })
                        .catch(error => {
                            console.error("Error fetching role:", error);
                            alert("Failed to determine user role.");
                        });
                } else {
                    alert(response.message || "Login failed.");
                }
            })
            .catch(error => {
                $(".loading-spinner").hide();
                console.error("Login error:", error);
                alert("Login failed. Please try again.");
            });
    });
</script>
</body>
</html>
